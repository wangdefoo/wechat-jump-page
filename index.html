
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>优惠跳转中间页</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #ff5000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>淘宝限时闪购</h2>
    <p>复制下方口令并跳转至淘宝App：</p>
    <button class="btn" onclick="copyAndJumpTaobao()">复制淘口令并打开淘宝</button>
  </div>

  <div class="card">
    <h2>饿了么外卖优惠</h2>
    <p>点击按钮跳转至饿了么App，如失败请手动打开App领取：</p>
    <button class="btn" onclick="openElemeApp()">打开饿了么App</button>
  </div>

  <div class="card">
    <h2>美团外卖小程序</h2>
    <p>请在公众号图文中点击下方美团小程序卡片打开：</p>
    <img src="https://cdn.jsdelivr.net/gh/chatgpt-res/image-hosting/meituan-mini-card.jpg" alt="美团跳转说明图" style="width:100%; border-radius:10px;" />
  </div>

  <script>
    function copyAndJumpTaobao() {
      const code = "₴6jub41iOaCR";
      const isWechat = /MicroMessenger/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (navigator.clipboard && !isIOS && !isWechat) {
        navigator.clipboard.writeText(code).then(() => {
          alert("复制成功，即将打开淘宝App");
          window.location.href = "taobao://";
        });
      } else {
        alert("请手动长按复制以下淘口令，再打开淘宝App使用：\n" + code);
      }
    }

    function openElemeApp() {
      const isWechat = /MicroMessenger/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (!isWechat && !isIOS) {
        // Android微信外部环境尝试跳转 App
        window.location.href = "eleme://";
      } else {
        alert("请手动打开饿了么App领取优惠");
      }
    }
  </script>

</body>
</html>
