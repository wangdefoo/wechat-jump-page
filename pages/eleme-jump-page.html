
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>跳转饿了么中间页</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h3 { font-size: 18px; color: #333; }
    p { word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>如未自动跳转，请复制以下网址到浏览器打开：</h3>
    <p>https://u.ele.me/klnDnDZF</p>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "https://u.ele.me/klnDnDZF";
    }, 100);

    setTimeout(function() {
      document.body.innerHTML = document.querySelector('.container').outerHTML;
    }, 3000);
  </script>
</body>
</html>
